<!DOCTYPE html>
<html>

<head>
    <title>Kanban Board</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="kanban.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="/frontend/src/assets/kanban_Vue.js"></script>
</head>

<body>
    <header>
        <h1>Kanban Board</h1>
        <div class="toolbar">
            <button><i class="fas fa-plus"></i> Add Card</button>
            <button><i class="fas fa-edit"></i> Edit Card</button>
            <button><i class="fas fa-trash-alt"></i> Remove Card</button>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="kanban.html">Kanban</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="kanban">
            <div class="kanban-column">
                <h2>To-Do</h2>
                <ul class="card-list">
                    <li class="card-item" v-for="(card, index) in boards[0].cards" :key="card.id">
                        <kanban-card :card="card"></kanban-card>
                    </li>
                </ul>
            </div>
            <div class="kanban-column">
                <h2>In Progress</h2>
                <ul class="card-list">
                    <li class="card-item" v-for="(card, index) in boards[1].cards" :key="card.id">
                        <kanban-card :card="card"></kanban-card>
                    </li>
                </ul>
            </div>
            <div class="kanban-column">
                <h2>Done</h2>
                <ul class="card-list">
                    <li class="card-item" v-for="(card, index) in boards[2].cards" :key="card.id">
                        <kanban-card :card="card"></kanban-card>
                    </li>
                </ul>
            </div>
        </section>
    </main>

    <div class="notes">
        <textarea placeholder="Enter notes here..."></textarea>
    </div>

</body>

</html>
